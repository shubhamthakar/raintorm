syntax = "proto3";

service RainStorm {
    rpc SubmitJob (JobRequest) returns (JobResponse);
    rpc PrintJson(JsonRequest) returns (AckResponse);
}

message JobRequest {
    repeated bytes op_exes = 1;        // List of binary files
    repeated string op_exe_names = 2;  // List of binary names corresponding to the op_exes
    string hydfs_src_file = 3;
    string hydfs_dest_filename = 4;
    int32 num_tasks = 5;
}

message JobResponse {
    string message = 1;
}


message JsonRequest {
    string json_data = 1;
}

message AckResponse {
    string ack = 1;
}